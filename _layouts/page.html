---
layout: base
---
<div id="slides-wrap">
  <div id="slides">
    <ul class="slides-container">
      {% for img in page.images %}
      <li>
        <img src="{{ site.baseurl }}/img/{{ img }}" alt="">
      </li>
      {% endfor %}
    </ul>
    <nav class="slides-navigation">
      <a href="#" class="next">
        <i class="icon-chevron-right"></i>
      </a>
      <a href="#" class="prev">
        <i class="icon-chevron-left"></i>
      </a>
    </nav>
  </div>
</div>

<div id="page-title">
  <h1>{{ page.title }}</h1>
</div>

<div id="main">
  <div class="container">
    <div class="row">
      <div class="eight columns" id="content">
        {{ content }}
      </div>
      <div class="four columns" id="sidebar">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$('#slides-wrap').height(window.innerHeight - 41);
$('#slides').superslides({inherit_height_from: '#slides-wrap'});
</script>
