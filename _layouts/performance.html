---
layout: base
---
<div id="slides-wrap">
  <div id="slides">
    <ul class="slides-container">
      <li>
        <img src="{{ site.baseurl }}/img/{{ page.id }}-1.jpg" alt="">
      </li>
      <li>
        <img src="{{ site.baseurl }}/img/{{ page.id }}-2.jpg" alt="">
      </li>
      <li>
        <img src="{{ site.baseurl }}/img/{{ page.id }}-3.jpg" alt="">
      </li>
    </ul>
    <nav class="slides-navigation">
      <a href="#" class="next">
        <i class="icon-chevron-right"></i>
      </a>
      <a href="#" class="prev">
        <i class="icon-chevron-left"></i>
      </a>
    </nav>
  </div>
</div>

<div id="performance-title">
  <h1>{{ page.title }}</h1>
</div>

<div id="main">
  <div id="background-bit-1" data-start="top: {{ page.bit-1-start }}px;" data-end="top: {{ page.bit-1-end }}px;"></div>
  <div id="background-bit-2" data-start="top: {{ page.bit-2-start }}px;" data-end="top: {{ page.bit-2-end }}px"></div>
  <div id="background-bit-3" data-start="top: {{ page.bit-3-start }}px;" data-end="top: {{ page.bit-3-end }}px"></div>
  <div class="container">
    <div class="row">
      <div class="eight columns" id="content">
        {{ content }}
      </div>
      <div class="four columns" id="sidebar">
        {% if page.poster %}
        <img id="poster" src="/img/{{ page.id }}-poster.jpg" alt="Poster {{ page.title }}">
        {% endif %}
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
function isMobile() {
  return (/Android|iPhone|iPad|iPod|BlackBerry/i).test(navigator.userAgent || navigator.vendor || window.opera);
}
$('#slides-wrap').height(window.innerHeight - 45);
$('#slides').superslides({inherit_height_from: '#slides-wrap'});

if (!isMobile()) {
  skrollr.init({smoothScrolling: false});
}
</script>
