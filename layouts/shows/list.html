<!DOCTYPE html>
<html lang="nl">
<head>
  {{ partial "head.html" .}}
</head>
<body>
  {{ partial "header.html" }}
  <h1>Voorstellingen</h1>

      <div class="row">
        <div class="nine columns">
          <ul>
          {{ range .Site.Data.shows -}}
            <li><a href="{{ .Site.BaseURL }}/shows/{{ .id }}/">
              <img src="{{ .Site.BaseURL }}/img/{{ .id }}-thumb.jpg" alt="{{ .title }}">
              <span>{{ .title }}</span>
            </a></li>
          {{- end}}
          </ul>
        </div>


        </body>

  {{ partial "footer.html" }}
  {{ partial "scripts.html" }}
</body>
</html>
