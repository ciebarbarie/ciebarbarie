<!DOCTYPE html>
<html lang="nl">
<head>
  {{ partial "head.html" .}}
</head>
<body class="{{ if .Params.noSlides }}no-slides{{ end }}">
  {{ partial "header.html" . }}

  {{ if not .Params.noSlides }}{{ partial "slides.html" . }}{{ end }}

  <div id="performance-title">
    <h1>{{ .Title }}</h1>
  </div>

  <div id="main">
    <div class="container">
      <div class="row">
        <div class="eight columns" id="content">
          {{ .Content }}
        </div>
        <div class="four columns" id="sidebar">
          {{ .Params.sidebar | safeHTML }}
        </div>
      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
  {{ partial "extrastyle.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
